<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for proper rendering on all devices -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title -->
    <title>Home</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Bootstrap and custom styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body id="home">
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark group">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="#">SMART LOGIN</a>

            <!-- Toggler button for mobile -->
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links (Logout) -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <!-- Logout Button (redirects to login page) -->
                        <a class="btn btn-outline-warning" href="index.html" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Welcome Section -->
    <div class="container my-5 text-center h-100 d-flex align-items-center">
        <div class="group m-auto w-75 p-5">
            <!-- Username will be dynamically inserted here -->
            <h1 id="username">Welcome </h1>
        </div>
    </div>

    <!-- Bootstrap JS Bundle and Main Logic Script -->
    <script src="js/bootstrap.bundle.js"></script>
    <script src="main.js"></script>
</body>

</html>
